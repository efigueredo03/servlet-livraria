<!DOCTYPE html>
<html lang="pt-bt">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>Perfil</title>
    </head>
    <body class="body__dash">
        <header class="adm">
            
            <nav class="adm__navigation"> 
                <div class="option-dash">
                    <a href="dashboard-adm.html">Dashboard</a>
                </div>
                <div class="adm__navigation--option">
                    <div class="option-show--user">
                        <p>Usuários</p>
                        <span class="material-symbols-outlined">
                            arrow_drop_down
                        </span>
                    </div>
                    <div class="option-hidden--user">
                        <a href="">Mostrar</a>
                        <a href="">Adicionar</a>
                        <a href="">Remover</a> 
                    </div>
                </div>
                <div class="adm__navigation--option">
                    <div class="option-show--book">
                        <p>Livros</p>
                        <span class="material-symbols-outlined">
                            arrow_drop_down
                        </span>
                    </div>
                    <div class="option-hidden--book">
                        <a href="">Mostrar</a>
                        <a href="">Adicionar</a>
                        <a href="">Remover</a> 
                    </div>
                </div>
            </nav>
            <div class="box__user">
                <div class="box__user--main">
                    <div class="box__user--name">
                        <p>Emanoel</p>
                        <span class="material-symbols-outlined">
                            arrow_drop_down
                        </span>
                    </div>
                    <div class="box__user--options">
                        <a href="">Perfil</a>
                        <a href="">Sair</a>
                    </div>
                </div>
                
                <img src="assets/img/user.png" alt="Imagem usuário">
            </div>
        </header>
	<main class="main-perfil">
		<section class="sessao-perfil">
			<h1>Imagem do perfil</h1>
			<div class="img-perfil">
			 	<label class="picture_perfil">
                                    			<input type="file" accept="image/*" class="picture__input_perfil" />
                                    			<span class="picture__image_perfil"></span>
                                		</label>
			</div>
			<div class="formularios-perfil">
				<form class="form-perfil">
					<div class="entry-perfil">
						<label for="nome">Nome</label>
						<input type="text" name="nome">
					</div>
					<div class="entry-perfil">
						<label for="sobrenome">Sobrenome</label>
						<input type="text" name="sobrenome">
					</div>
					<div class="entry-perfil entry-perfil-linha-toda">
						<label for="email">E-mail</label>
						<input type="email" name="email">
					</div>
					<div class="entry-perfil">
						<label for="data">Data de nascimento</label>
						<input type="date" name="date">
					</div>
					<div class="entry-perfil entry-perfil-sexo">
						<label for="sexo">Sexo</label>
						<select name="sexo">
							<option  value="masculino">Masculino</option>
							<option  value="feminino">Feminino</option>
						</select>
					</div>
					<button class="button-perfil">Salvar alterações</button>
					<button class="button-perfil ">Cancelar</button>
				</form>
			</div>
		</section>
	</main>
	
	<footer>
		<img class="footer-logo" src="assets/img/logo_livraria.png">
	</footer>
	</body>
    <script src="perfil.js"></script>
</html>
